<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Daily permit intelligence for dumpster companies. We scan filings and surface projects that will order roll-offs next — so you show up early and win before the scramble.">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PermitCrushr — Be first to the jobs that need dumpsters" />
    <meta property="og:description" content="Daily permit intelligence for dumpster companies. See who's building before competitors do." />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PermitCrushr — Be first to the jobs that need dumpsters" />
    <meta name="twitter:description" content="Daily permit intelligence for dumpster companies. See who's building before competitors do." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #2e7d32;
            --secondary-green: #43a047;
            --accent-orange: #ff9800;
            --accent-blue: #1976d2;
            --surface-white: #ffffff;
            --surface-gray: #f8fafc;
            --border-light: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --success-green: #4caf50;
            --warning-orange: #ff9800;
            --error-red: #f44336;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--surface-gray);
            color: var(--text-primary);
            line-height: 1.5;
            font-weight: 400;
        }

        h1,h2,h3,h4 {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -0.01em;
        }

        .animate-fade-up {
            animation: fadeUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            background: var(--surface-white);
            border-bottom: 1px solid var(--border-light);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-section img {
            height: 160px;
            width: auto;
            object-fit: contain;
        }

        .badge {
            background: #e0f2fe;
            color: var(--accent-blue);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: var(--surface-gray);
            color: var(--primary-green);
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 4px rgba(46, 125, 50, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: var(--surface-white);
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        /* Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .section {
            padding: 64px 0;
        }

        /* Hero section */
        .hero {
            background: var(--surface-white);
            padding: 80px 0;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .hero-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .hero-title {
                font-size: 36px;
            }

            .hero-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-links {
                gap: 8px;
            }

            .nav-link {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <img src="https://images.squarespace-cdn.com/content/v1/6840c9d1d34a5a1f839c7e81/cfa4ad7a-cb4c-4ca2-9818-3c3c2055c07e/TM-LEAD+CRUSHR+-+B2B+AI+Lead+Generation+%28white-dark%29.jpg?format=750w" 
                 alt="Lead Crushr" 
                 style="height: 160px; width: auto;">
        </div>
        
        <nav class="nav-links">
            <a href="#how-it-works" class="nav-link">How it works</a>
            <a href="#benefits" class="nav-link">Benefits</a>
            <a href="#hot-permit" class="nav-link">Daily Hot Permit</a>
            <button onclick="scrollToSignup()" class="btn-primary">
                Get Daily Feed
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="animate-fade-up" style="max-width: 700px;">
                <h1 class="hero-title">
                    Be first to the jobs that need dumpsters.
                </h1>
                <p class="hero-subtitle">
                    We scan public filings daily to surface projects that will order roll-offs next — so you show up early and win before the scramble.
                </p>
                <div class="hero-actions">
                    <button onclick="scrollToHotPermit()" class="btn-primary">
                        See Today's Hot Permit →
                    </button>
                    <button onclick="scrollToBenefits()" class="btn-secondary">
                        Why This Works
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Smooth scrolling functions
        function scrollToSignup() {
            // For now, just show alert since no signup section
            alert('Coming soon! Email hello@vaughnai.com to get started.');
        }

        function scrollToHotPermit() {
            alert('Daily hot permits coming soon! Email hello@vaughnai.com for early access.');
        }

        function scrollToBenefits() {
            alert('Learn more at hello@vaughnai.com');
        }
    </script>
</body>
</html>
